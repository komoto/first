<!-- 隣接セレクタ
cssのセレクタ指定方法の1種、要素と要素の間を+で囲ってあげるだけで
その要素が並んだときにのみ発動するCSSプロパティを定義することができる。
 -->
<!-- p要素は同じ要素が重なった場合、値の大きいプロパティを優先する -->
<!-- インライン要素は上下のマージンはなくwidthとhightも効かない。line-heightで代用する。 -->

<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<title>learn js</title>

<style>
  body{
   background: #e0e0e0;
   font-family: arial, sans-serif;
   text-align: center;
   }
   #timetext{
     color: #00aaff;
     font-size:128px;
     margin:auto 40px;
     text-shadow: 2px 5px 2px rgba(255, 255, 255, 0.5);
   }
</style>

</head>

<body>
<div id="timetext">0.00</div>
<button id="start">START</button>
<button id="stop">STOP</button>
<button id="reset">RESTE</button>
</body>

</html>
