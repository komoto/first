<meta charset="utf-8">
<script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
  <title>d3.js sample</title>
  <style type="text/css">
  div.bar{
    display: inline-block;
    width: 20px;
    height: 50px;
    background-color:blue;
  }
  </style>
   </head>
   <body>
      <svg width ="500px" height ="900px"></svg>
      <script type ="text/javascript">

      var dataset = [300,400,20,40,130];

      d3.select("body").selectAll("p")
      .data(dataset)
      .enter()
      .append("div")
      .attr("class", "bar")
      .attr("width", function(d){
        alert( d + "の中身です。");
        return d;
        })
